<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Token Transfer - Convey</title>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <a href="https://aletheiaware.com">
                    <img src="logo.svg" width="48" height="48" />
                </a>
            </div>

            <h1>Token Transfer</h1>

            {{ if ne .Error "" }}
                <p class="error">{{ .Error }}</p>
            {{ end }}

            <form action="/token-transfer" method="post" id="token-transfer-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                 -->
                <table class="center">
                    <tr>
                        <th style="text-align:right;">Available:</th>
                        <td>{{ .Available }}</td>
                    </tr>
                    <tr>
                        <th style="text-align:right;">Quantity:</th>
                        <td><input type="number" id="quantity" name="quantity" max="{{ .Available }}" value="1"></td>
                    </tr>
                    <tr>
                        <th style="text-align:right;">Recipient:</th>
                        <td><input type="text" id="recipient" name="recipient"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input type="submit" value="Transfer" />
                        </td>
                    </tr>
                </table>
            </form>

                </ul>

            </div>
        </div>
    </body>
</html>
