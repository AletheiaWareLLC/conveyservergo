<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Sign In - Convey</title>
    </head>

    <body>
        <div class="content">
            <div class="header">
                <a href="https://aletheiaware.com">
                    <img src="logo.svg" width="48" height="48" />
                </a>
            </div>

            <h1>Sign In</h1>

            {{ if ne .Error "" }}
                <p class="error">{{ .Error }}</p>
            {{ end }}

            <form action="/sign-in" method="post">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                 -->
                <table class="center">
                    <tr>
                        <th style="text-align:right;">
                            <label for="alias">Alias:</label>
                        </th>
                        <td>
                            <input type="text" id="alias" name="alias" autocomplete="username" />
                        </td>
                    </tr>
                    <tr>
                        <th style="text-align:right;">
                            <label for="password">Password:</label>
                        </th>
                        <td>
                            <input type="password" id="password" name="password" autocomplete="current-password" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input type="submit" value="Sign In" />
                        </td>
                    </tr>
                </table>
            </form>

            <p class="center">or<br /><br /><a href="sign-up">Sign Up</a></p>

            <div class="footer">
                <ul class="nav">
                    <li><a href="account">Account</a></li>
                    <li><a href="compose">Compose</a></li>
                    <li><a href="recent">Recent</a></li>
                    <li><a href="best">Best</a></li>
                    <!--<li><a href="digest">Digest</a></li>-->
                </ul>
                <ul class="nav">
                    <li><a href="channels">Channels</a></li>
                    <li><a href="ledger">Ledger</a></li>
                </ul>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="https://aletheiaware.com/about.html">About</a></li>
                    <li><a href="mailto:support@aletheiaware.com">Support</a></li>
                </ul>
                <p class="meta">Â© 2020 Aletheia Ware LLC.  All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
