    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Sign Up - Convey</title>

    <body>
        <div class="content">
            <div class="header">
                <a href="https://aletheiaware.com">
                    <img src="logo.svg" width="48" height="48" />
                </a>
            </div>

            <h1>Sign Up</h1>

            {{ if ne .Error "" }}
                <p class="error">{{ .Error }}</p>
            {{ end }}

            <form action="/sign-up-verification" method="post" id="sign-up-verification-form">
                <!-- TODO(v2) add CSRF token
                <input type="hidden" id="token" name="token" value="{ { .Token } }" />
                -->
                <table class="center">
                    <tr>
                        <td colspan="2">
                            <h2>Step 6: Verify Email</h2>

                            <p>Enter the verification code sent to you email address.</p>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td style="text-align:right;">
                            <label for="verification">Verification Code:</label>
                        </td>
                        <td>
                            <input type="text" id="verification" name="verification" value="{{ .Verification }}" autocomplete="one-time-code" />
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input type="submit" value="Sign Up" />
                        </td>
                    </tr>
                </table>
            </form>
